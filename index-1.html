<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Exciting Launch Ahead</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
        }

        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .countdown-box {
            transition: all 0.3s ease;
        }

        .countdown-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-subscribe {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }

        .btn-subscribe:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .social-icon {
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2) translateY(-5px);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }

        .input-email {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .input-email:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="bg-image flex justify-center items-center min-h-screen p-4">
    <div class="absolute inset-0 overlay"></div>

    <div class="relative z-10 card p-8 md:p-12 max-w-2xl w-full mx-4">
        <div class="floating mb-8">
            <i class="fas fa-rocket text-5xl text-white"></i>
        </div>

        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-white">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-white to-blue-100">Coming Soon!</span>
        </h1>

        <p class="text-lg md:text-xl mb-8 text-gray-200">
            We're crafting something extraordinary for you. Our team is working tirelessly to bring you an unforgettable
            experience.
        </p>

        <div class="mb-8">
            <div class="relative max-w-md mx-auto">
                <input type="email"
                    class="input-email w-full px-6 py-3 rounded-full text-white placeholder-gray-300 focus:outline-none"
                    placeholder="Enter your email for updates">
                <button class="btn-subscribe absolute right-1 top-1 text-white font-semibold px-5 py-2 rounded-full">
                    Notify Me
                </button>
            </div>
        </div>

        <div id="countdown" class="mb-8">
            <h3 class="text-lg mb-4 text-gray-300">LAUNCHING IN</h3>
            <div class="flex flex-wrap justify-center gap-3 md:gap-4">
                <div class="countdown-box bg-blue-500 text-white px-4 py-3 md:px-6 md:py-4 rounded-lg">
                    <span id="days" class="text-2xl md:text-3xl font-bold block">00</span>
                    <span class="text-xs md:text-sm">Days</span>
                </div>
                <div class="countdown-box bg-purple-500 text-white px-4 py-3 md:px-6 md:py-4 rounded-lg">
                    <span id="hours" class="text-2xl md:text-3xl font-bold block">00</span>
                    <span class="text-xs md:text-sm">Hours</span>
                </div>
                <div class="countdown-box bg-pink-500 text-white px-4 py-3 md:px-6 md:py-4 rounded-lg">
                    <span id="minutes" class="text-2xl md:text-3xl font-bold block">00</span>
                    <span class="text-xs md:text-sm">Minutes</span>
                </div>
                <div class="countdown-box bg-indigo-500 text-white px-4 py-3 md:px-6 md:py-4 rounded-lg">
                    <span id="seconds" class="text-2xl md:text-3xl font-bold block">00</span>
                    <span class="text-xs md:text-sm">Seconds</span>
                </div>
            </div>
        </div>

        <div class="flex justify-center gap-4">
            <a href="#"
                class="social-icon w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#"
                class="social-icon w-10 h-10 bg-blue-400 rounded-full flex items-center justify-center text-white">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#"
                class="social-icon w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-white">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#"
                class="social-icon w-10 h-10 bg-red-600 rounded-full flex items-center justify-center text-white">
                <i class="fab fa-youtube"></i>
            </a>
        </div>

        <div class="mt-8 text-sm text-gray-400">
            &copy; 202* Your Brand. All rights reserved.
        </div>
    </div>

    <script>
        // Set launch date to 30 days from now
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30);

        // Update countdown every second
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById('countdown').innerHTML = '<div class="text-2xl font-bold text-white">We\'re Live!</div>';
            }
        }

        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);

        // Email subscription
        document.querySelector('.btn-subscribe').addEventListener('click', function () {
            const email = document.querySelector('input[type="email"]').value;
            if (email) {
                alert(`Thank you! We'll notify you at ${email} when we launch.`);
                document.querySelector('input[type="email"]').value = '';
            } else {
                alert('Please enter your email address');
            }
        });

        // Add pulse animation to rocket icon
        setInterval(function () {
            const rocket = document.querySelector('.fa-rocket');
            rocket.classList.toggle('pulse');
        }, 4000);
    </script>
</body>

</html>
