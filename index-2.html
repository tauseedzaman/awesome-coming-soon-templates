<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Coming Soon | Exciting Launch Ahead</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .bg-gradient-overlay {
            background: linear-gradient(135deg, rgba(56, 182, 255, 0.8) 0%, rgba(104, 86, 255, 0.8) 100%);
        }

        .bg-pattern {
            background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .countdown-box {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .countdown-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .social-icon {
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2) translateY(-5px);
        }

        .input-newsletter {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .input-newsletter:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="bg-pattern text-white flex justify-center items-center min-h-screen p-4">
    <div class="absolute inset-0 bg-gradient-overlay"></div>

    <div class="relative z-10 max-w-4xl w-full text-center px-6 py-12 rounded-2xl overflow-hidden">
        <div class="mb-8 floating">
            <i class="fas fa-rocket text-6xl text-white opacity-90"></i>
        </div>

        <h1 class="text-5xl md:text-7xl font-bold mb-6 text-white tracking-tight">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-white to-blue-100">Coming Soon</span>
        </h1>

        <p class="text-xl md:text-2xl mb-10 max-w-2xl mx-auto leading-relaxed">
            We're crafting something extraordinary for you. Our team is working tirelessly to bring you an unforgettable
            experience.
        </p>

        <div class="flex flex-col sm:flex-row justify-center gap-4 mb-12">
            <button class="btn-primary text-white font-semibold py-3 px-8 rounded-full text-lg">
                Notify Me
            </button>
            <button
                class="btn-secondary text-white font-semibold py-3 px-8 rounded-full text-lg border border-white border-opacity-20">
                Learn More
            </button>
        </div>

        <!-- Countdown -->
        <div class="mb-12">
            <h3 class="text-lg mb-6 font-medium tracking-wider">LAUNCHING IN</h3>
            <div id="countdown" class="flex justify-center gap-2 sm:gap-4">
                <div class="countdown-box w-20 h-20 sm:w-24 sm:h-24 flex flex-col justify-center items-center">
                    <span id="days" class="text-2xl sm:text-3xl font-bold">00</span>
                    <span class="text-xs sm:text-sm opacity-80">Days</span>
                </div>
                <div class="countdown-box w-20 h-20 sm:w-24 sm:h-24 flex flex-col justify-center items-center">
                    <span id="hours" class="text-2xl sm:text-3xl font-bold">00</span>
                    <span class="text-xs sm:text-sm opacity-80">Hours</span>
                </div>
                <div class="countdown-box w-20 h-20 sm:w-24 sm:h-24 flex flex-col justify-center items-center">
                    <span id="minutes" class="text-2xl sm:text-3xl font-bold">00</span>
                    <span class="text-xs sm:text-sm opacity-80">Minutes</span>
                </div>
                <div class="countdown-box w-20 h-20 sm:w-24 sm:h-24 flex flex-col justify-center items-center">
                    <span id="seconds" class="text-2xl sm:text-3xl font-bold">00</span>
                    <span class="text-xs sm:text-sm opacity-80">Seconds</span>
                </div>
            </div>
        </div>

        <!-- Newsletter -->
        <div class="max-w-md mx-auto mb-12">
            <h3 class="text-lg mb-4 font-medium">Get notified when we launch</h3>
            <div class="flex flex-col sm:flex-row gap-2">
                <input type="email" placeholder="Your email address"
                    class="input-newsletter flex-grow py-3 px-4 rounded-full text-white placeholder-white placeholder-opacity-70 outline-none">
                <button class="btn-primary text-white font-semibold py-3 px-6 rounded-full whitespace-nowrap">
                    Subscribe
                </button>
            </div>
        </div>

        <!-- Social Links -->
        <div class="flex justify-center gap-6">
            <a href="#" class="social-icon text-white text-xl hover:text-blue-400">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon text-white text-xl hover:text-blue-300">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon text-white text-xl hover:text-pink-500">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-icon text-white text-xl hover:text-red-500">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#" class="social-icon text-white text-xl hover:text-blue-600">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>

        <div class="mt-12 text-sm opacity-70">
            &copy; 202* Your Company. All rights reserved.
        </div>
    </div>

    
    <script>
        (function () {
            const second = 1000,
                minute = second * 60,
                hour = minute * 60,
                day = hour * 24;

            let today = new Date(),
                dd = String(today.getDate()).padStart(2, "0"),
                mm = String(today.getMonth() + 1).padStart(2, "0"),
                yyyy = today.getFullYear(),
                nextYear = yyyy + 1,
                dayMonth = "11/11/",
                _day = dayMonth + yyyy;

            today = mm + "/" + dd + "/" + yyyy;
            if (today > _day) {
                _day = dayMonth + nextYear;
            }

            // set your countdown date here i.e
            // _day = "10/11/2026 00:00:00";

            const countDown = new Date(_day).getTime(),
                x = setInterval(function () {

                    const now = new Date().getTime(),
                        distance = countDown - now;

                    document.getElementById("days").innerText = Math.floor(distance / (day)),
                        document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
                        document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
                        document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

                    if (distance < 0) {
                        clearInterval(x);
                    }
                    //seconds
                }, 0)
        }());
    </script>
</body>

</html>
