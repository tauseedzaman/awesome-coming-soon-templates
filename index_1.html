<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .bg-image {
            background-image: url('img/1.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="bg-image flex justify-center items-center h-screen">
    <div class="bg-opacity-75 bg-white p-8 md:p-20 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl md:text-5xl font-semibold mb-4">Coming Soon!</h1>
        <p class="text-lg md:text-xl mb-8">We're working on something amazing. Stay tuned!</p>
        <div class="mb-4">
            <input type="email" class="w-full px-4 py-2 border rounded" placeholder="Enter your email">
        </div>
        <button class="bg-blue-500 text-white px-6 py-2 rounded">Notify Me</button>
        <div id="countdown" class="mt-6">
            <div class="flex flex-col md:flex-row justify-center items-center">
                <div class="bg-green-500 text-white px-6 md:px-7 py-3 md:py-4 rounded-full my-2 md:mr-3">
                    <span id="days" class="text-xl md:text-2xl font-semibold"></span>
                    <span class="block">Days</span>
                </div>
                <div class="bg-red-500 text-white px-4 md:p-4 md:px-6 py-3 rounded-full my-2 md:mx-3">
                    <span id="hours" class="text-xl md:text-2xl font-semibold"></span>
                    <span class="block">Hours</span>
                </div>
                <div class="bg-green-500 text-white p-4 rounded-full my-2 md:mx-3">
                    <span id="minutes" class="text-xl md:text-2xl font-semibold"></span>
                    <span class="block">Minutes</span>
                </div>
                <div class="bg-pink-500 text-white p-4 rounded-full my-2 md:ml-3">
                    <span id="seconds" class="text-xl md:text-2xl font-semibold"></span>
                    <span class="block">Seconds</span>
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-4">
            <a href="#" class="w-8 h-8 bg-blue-500 rounded-full mr-2 flex items-center justify-center">
                <i class="fab fa-facebook-f text-white"></i>
            </a>
            <a href="#" class="w-8 h-8 bg-green-500 rounded-full mr-2 flex items-center justify-center">
                <i class="fab fa-twitter text-white"></i>
            </a>
            <a href="#" class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center">
                <i class="fab fa-instagram text-white"></i>
            </a>
        </div>

    </div>

    <script>
        // Set the launch date
        const launchDate = new Date('2023-12-31T00:00:00').getTime();

        // Update the countdown every second
        const interval = setInterval(function() {
            const now = new Date().getTime();
            const timeRemaining = launchDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days;
            document.getElementById('hours').innerHTML = hours;
            document.getElementById('minutes').innerHTML = minutes;
            document.getElementById('seconds').innerHTML = seconds;

            if (timeRemaining < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerHTML = 'Coming Soon!';
            }
        }, 1000);
    </script>
</body>

</html>
